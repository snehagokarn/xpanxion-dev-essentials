<mat-card class="card">
  <mat-card-title>{{card.title}} <span class="ss-right">{{card.score}}</span></mat-card-title>
  <div class="ss-image-wrapper">
    <img mat-card-image src="{{card.imageUrl}}" alt="{{imageAlt}}">
  </div>
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="toggleLike(card)" *ngIf="card.allowLike" mat-raised-button color="primary">
      <mat-icon>thumb_up</mat-icon>LIKE</button>
      <span><button class="ss-right-button"  mat-mini-fab>{{card.like}}</button></span>
  </mat-card-actions>
</mat-card>
