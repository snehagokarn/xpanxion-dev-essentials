<mat-card class="card">
  <mat-card-title>{{card.title}}</mat-card-title>
  <div class="ss-image-wrapper">
    <img mat-card-image src="{{card.imageUrl}}" alt="{{imageAlt}}">
  </div>
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="card.allowLike" mat-raised-button color="primary">
      <mat-icon>thumb_up</mat-icon>LIKE</button>
  </mat-card-actions>
</mat-card>
