<h1 class="ss-headline">
  Leader Dashboard
</h1>
<div *ngIf="leaders" class="ss-dashboard-card">
  <div *ngFor="let leader of leaders">
    <app-card [card]="translateToCard(leader)"></app-card>
  </div>
</div>
<div *ngIf="!leaders">
  No results to display
</div>
<button mat-fab class="add-button" (click)="addStock()" ><mat-icon>add</mat-icon></button>
