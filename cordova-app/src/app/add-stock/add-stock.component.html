<h1 class="ss-headline">
  Add Stock
</h1>
<mat-card fullscreen>
  <mat-card-content>
    <form>
		<mat-form-field class="ss-full-width">
			<input name="name" [(ngModel)]="name" matInput placeholder="Name">
		</mat-form-field>
		<mat-form-field class="ss-full-width">
			<textarea name="description" matInput placeholder="Describe achievements"  [(ngModel)]="description"></textarea>
		</mat-form-field>
		<mat-form-field>
			<input name="score" min="1" max="100" type="number" matInput placeholder="Score" [(ngModel)]="score">
		</mat-form-field>
		<div class="form-group">
			<!-- <mat-form-field>
				<input readonly="readonly" [(ngModel)]="visibleImageName" name="image" matInput placeholder="Image Name">
			</mat-form-field>			 -->
			
			<!-- <input name="browseImage" id="browserImage" class="ss-hidden" type="file" (change)="updateImageName()" 
			accept="image/x-png,image/gif,image/jpeg">			 -->
			<button class="ss-full-width ss-mb-1" mat-stroked-button color="primary" (click)="triggerBrowse()"><mat-icon>camera</mat-icon> Take a snap with your mate</button>
			<div style="text-align: center" class="ss-full-width ss-mb-1">OR</div>
			<button class="ss-full-width ss-mb-1" mat-stroked-button color="primary" (click)="photoBrowse()"><mat-icon>insert_photo</mat-icon> Upload a photo from your phone</button>
		</div>
		<button class="ss-full-width ss-mb-1" mat-raised-button color="primary" (click)="resetStock()">Reset</button>
		<button type="submit" (click)="addStock()" class="ss-full-width" mat-raised-button color="primary">Add</button>
    </form>
  </mat-card-content>
</mat-card>
